<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Mi mascota virtual</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<body>  
    <div class="formularioConteiner">
        <form action="get" class="form-crearMascota" id="formularioCrearMascota">
            <div>
                <label id="nombre">Nombre de la mascota</label>
                <input type="text" id="inputNombre" placeholder="Ingrese el nombre">
            </div>
            <div>
                <label id="sexo">Sexo de la mascota</label>
                <input type="text" id="inputSexo" placeholder="Ingrese el sexo">
            </div>
            <div>
                <label id="comida">Comida favorita de la mascota</label>
                <input type="text" id= "inputComida" placeholder="Comida favorita de tu mascota">
            </div>
        </form>
    </div>
    <div>
        <button class="btnCrearMascota3" id="btnCrearMascota3" onclick="crearMascota()">CREAR MASCOTA</button>
    </div>

    <script src="../js/page3.js"></script>
